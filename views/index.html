<!DOCTYPE html>
<html>
<head>
	<title>Chatoon</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
	<link rel="stylesheet" type="text/css" href="/static/css/shake.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script>   
        $(document).ready(function() {
            var FullBodyHeight = function() {
                  $('#load').css('height', window.innerHeight);
                  $('#load').css('max-height', window.innerHeight);
			}
            
            setInterval(FullBodyHeight, 0);
        });
    </script>
</head>

<body>

<section id="load">
    <img id="logochatoon" class="shake-slow shake-constant" src="static/images/logo.svg"/>
</section>    
		
	<main>
    	<section id="connect" style="display: none">
    		<input type="text" id="pseudo" placeholder="GIVE UR BLAZ" autofocus/>
    		<button id="sendpseudo">
    		    <img src="static/images/arrow.svg" alt="">
    		</button>
    	</section>

	    <section id="info" style="display: none">
			
		</section>
	
	
		<section id="chatcontainer" style="display: none" >
			<img src="/static/images/logo.svg" alt="logo" id="logo-chat">

			<ul id="messages">
				
			</ul>
			<div id="wrappertext">
				<textarea id="textareamsg" type="text" placeholder="Type..."></textarea>
				<button id="sendmsg"></button>
			</div>
		</section>	
	</main>
	
	<section id="menu" style="display: none">
			
    </section>

	<script src="/static/js/page.js"></script>
	
</body>
</html>
